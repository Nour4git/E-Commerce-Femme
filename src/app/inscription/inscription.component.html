<h3>Inscrivez-vous pour être le premier à connaître nos promotions 🤩</h3>
<p>Rejoignez notre univers, où chaque instant est une occasion de briller ensemble. ✨</p>

<div class="c1">
  <div class="c2">
    <h2>Inscription <br> ✍️ </h2>
    <form (ngSubmit)="onSubmit(email.value, password.value, confirmPassword.value)" id="inscriptionForm">
      <div class="c3">
        <mat-form-field class="example-full-width">
          <mat-label>Adresse Email 📧</mat-label>
          <input matInput type="email" id="email" name="email" placeholder="Entrez votre email" #email required />
        </mat-form-field>
      </div>

      <div class="c3">
        <mat-form-field class="example-full-width">
          <mat-label>Mot de passe 👀</mat-label>
          <input matInput type="password" id="password" name="password" placeholder="Entrez votre mot de passe" #password required />
        </mat-form-field>
      </div>

      <div class="c3">
        <mat-form-field class="example-full-width">
          <mat-label>Confirmer le mot de passe 🔑</mat-label>
          <input matInput type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" #confirmPassword required />
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" class="bt">S'inscrire</button>
    </form>

    <div class="message">
      {{ message }}
    </div>
  </div>
</div>
